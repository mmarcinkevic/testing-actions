name: Super-Linter

on: push

permissions:
  contents: read

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Super-Linter
        uses: github/super-linter@v7
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YAML_PRETTIER_FILES: false  # Disable YAML Prettier checks
          DISABLE_LINTERS: MARKDOWN_PRETTIER  # Disable only Markdown Prettier
